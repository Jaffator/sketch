<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Sketch</h2>
      <div class="input">
        <input type="number" id="number" value="16" max="100" min="0" />
        <div class="switch-group">
          <label for="erase-switch" class="switch-label">Erase mode</label>
          <label class="switch">
            <input id="erase-mode" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <button id="clear">clear</button>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
